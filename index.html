<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&family=Titan+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="inner-box">
        <div>
            <h1 class="land-head-text">How well do you know rules of the road?</h1>
        </div>
        <div class="main-img-box"><img class="main-img" src="assets/images/warning-crossroad-stop.png"></div>
        <div class="level-select">
            <h3>Level:</h3>
            <input class="form-radio" type="radio" name="level1" id="level1" value="level1">
            <label class="form-radio-txt" for="level1">Easy</label>
            <input class="form-radio" type="radio" name="level2" id="level2" value="level2">
            <label class="form-radio-txt" for="level2">Hard</label>
        </div>
        <button id="start-quiz-btn" onclick="window.location.href='quiz.html'">Start the quiz now!</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
